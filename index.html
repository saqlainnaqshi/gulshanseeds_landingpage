<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gulshan Seeds - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">

<body>
    <div class="landing-page">
        <div class="content">
            <h1>Welcome to <span>Gulshan Seeds</span></h1>
            <div class="animation-container">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
                <div class="leaf leaf-3"></div>
            </div>
            <p class="tagline">Cultivating Dreams, One Seed at a Time</p>
            <p class="description">We are preparing something amazing for all garden lovers! Stay tuned for the launch
                of our premium seed collection.</p>
            <div class="countdown">
                <div class="time-box">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>

            </form>
            <p id="message"></p> -->

        </p>
